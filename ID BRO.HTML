<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi ID de Discord</title>
    <style>
        body {
            background-color: #5865F2; /* Color azul de Discord */
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .discord-id {
            font-size: 2rem;
            font-weight: bold;
            color: #7289da; /* Color más claro para el texto del ID */
            background-color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .discord-id:hover {
            transform: scale(1.1);
        }
        .heart {
            font-size: 2rem;
            color: #ff416c;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>¡Hola! Bienvenido a mi página</h1>
    <p>Mi ID de Discord es:</p>
    <div class="discord-id">MATIVERA07</div>
    <div class="heart">❤️</div>
    <p>¡No dudes en enviarme un mensaje directo!</p>
</body>
</html>
